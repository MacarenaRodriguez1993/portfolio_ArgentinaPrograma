<div class="container" >
    <h1>HARD & SOFT SKILLS  <button *ngIf="isUserLoggedIn" id="botonAgregar" (click)="agregarNuevaTecnologia()"><i class="fa-solid fa-square-plus"></i></button></h1>
    <div class="row">
        <div *ngFor="let tecno of skill">
            <div class="card">
                <img src="{{tecno.tecnologia_imagen}}">
                <h1>{{tecno.tecnologia_nombre}}</h1>
                <h4>{{tecno.tecnologia_nivel}}<span>%</span></h4>
                <div>
                    <button *ngIf="isUserLoggedIn" id="botonEditar" (click)="editarTecnologia(tecno.tecnologia_id)"><i class="fa-regular fa-pen-to-square"></i></button>
                    <button *ngIf="isUserLoggedIn"  id="botonEliminar" (click)="eliminarTecnologia(tecno.tecnologia_id)"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
