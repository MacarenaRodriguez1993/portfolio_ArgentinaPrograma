<div class="container" >
    <h1>HARD & SOFT SKILLS  <button *ngIf="isUserLoggedIn" id="botonAgregar"><i class="fa-solid fa-square-plus"></i></button></h1>
    <div class="row">
        <div *ngFor="let tecno of tecnologia">
            <div class="card">
                <img src="{{tecno.tecnologia_imagen}}">
                <h1>{{tecno.tecnologia_nombre}}</h1>
                <h4>{{tecno.tecnologia_nivel}}<span>%</span></h4>
            </div>
            <button id="botonEditar"*ngIf="isUserLoggedIn" ><i class="fa-regular fa-pen-to-square"></i></button>
            <button id="botonEliminar" *ngIf="isUserLoggedIn" ><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </div>
</div>
