<div class="container ">
    <h1>EDUCACION   <button  id="botonAgregar" ><i class="fa-solid fa-square-plus"></i></button></h1>
    <div class="row" id="card" *ngFor="let educacion of edu">
       <div class="col-6">
            <div class="row">
                <div class="col-9">
                    <h2>{{educacion.educacion_establecimiento}} - {{educacion.educacion_nombre}}</h2>
                </div>
                <div class="col-3">
                    <h4>{{educacion.educacion_fecha}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>{{educacion.educacion_descripcion}}</p>
                </div>
            </div>
       </div>
       <div class="col-5">
            <img src="../../../assets/imagenes/facebook.jpg" alt="">
        </div>

       <div class="col-1">
        <button id="botonEditar"><i class="fa-regular fa-pen-to-square"></i></button>
        <button id="botonEliminar"><i class="fa-solid fa-trash-can"></i></button>
    </div>
    </div>
</div>
