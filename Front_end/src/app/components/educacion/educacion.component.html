<div class="container ">
    <h1>EDUCACION   <button *ngIf="isUserLoggedIn" class="btn btn-success"  id="EduAgregar" type="button">Agregar </button></h1>
    <div class="row" *ngFor="let educacion of edu">
        <div class="col-4">
            <img src="../../../assets/imagenes/facebook.jpg" alt="">
        </div>
        <div class="col-1">
            <button *ngIf="isUserLoggedIn" class="btn btn-primary">editar</button>
            <button (click)= "eliminarEducacion(educacion.educacion_id)" *ngIf="isUserLoggedIn"  class="btn btn-danger">eliminar</button>
        </div>
       <div class="col-7">
            <div class="row">
                <div class="col-9">
                    <h2>{{educacion.educacion_establecimiento}} - {{educacion.educacion_nombre}}</h2>
                </div>
                <div class="col-3">
                    <h4>{{educacion.educacion_fecha}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>{{educacion.educacion_descripcion}}</p>
                </div>
            </div>
       </div>
    </div>
</div>
