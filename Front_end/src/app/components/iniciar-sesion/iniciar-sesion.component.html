<div class="container">
  <div class="col-xs-12 col-sm-10- col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3 ">
    <h1>Iniciar Sesion</h1>
    <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="col-5">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" formControlName="email" placeholder="Ingresar Email" class="form-control" id="exampleInputEmail1">
          <div *ngIf="Email?.errors && Email?.touched">
              <p *ngIf="Email?.hasError('required')">
                El email es requerido.
              </p>
              <p *ngIf="Email?.hasError('email')">
                El formato del email debe ser valido.
              </p>
          </div> 
        </div>
        <div class="col-5">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" placeholder="Ingresar Contraseña"  class="form-control" id="exampleInputPassword1">
          <div *ngIf="Password?.errors && Password?.touched">
            <p *ngIf="Password?.hasError('required')" >
              La contraseña es requerida.
            </p>
            <p>
              La contraseña debe ser de 8 o mas caracteres
            </p>
        </div>
      </div>
      <button class="btn btn-primary">ENVIAR</button>
      <button routerLink="/home"  class="btn btn-success">volver</button>
    </form>
  </div>
</div>
