<div class="container" >
    <h1>EXPERIENCIAS LABORALES <button  *ngIf="isUserLoggedIn"  id="botonAgregar" (click)= "agrergarNuevaExperiencia()"><i class="fa-solid fa-square-plus"></i></button></h1>
    <div class="row" id="card" *ngFor="let experiencia of experiencia">
       <div id="texto"class="col-6">
           <div class="row">
               <div class="col-8">
                    <h2>{{experiencia.experiencia_nombre}}</h2> 
               </div>
               <div class="col-4">
                    <h4>{{experiencia.experiencia_fecha}}</h4>
               </div>
           </div>
           <div class="row">
               <div class="col-12">
                    <p>{{experiencia.experiencia_descripcion}}</p>
               </div>
           </div>
       </div>
        <div class="col-5">
            <img src="../../../assets/imagenes/instagram.jpg" alt="">
        </div>
        <div class="col-1">
            <button *ngIf="isUserLoggedIn" id="botonEditar"  (click)= "editarExperiencia(experiencia.experiencia_id)"  ><i class="fa-regular fa-pen-to-square"></i></button>
                    <button *ngIf="isUserLoggedIn" id="botonEliminar" (click)= "eliminarExperiencia(experiencia.experiencia_id)" ><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </div>
</div>
