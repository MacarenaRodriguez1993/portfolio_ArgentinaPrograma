<div class="container ">
    <h1>PROYECTOS<button *ngIf="isUserLoggedIn"  id="botonAgregar" (click)= "agregarNuevoProyecto()"><i class="fa-solid fa-square-plus"></i></button></h1>
    <div class="row" id="card" *ngFor="let proyect of proyect">
       <div class="col-6">
            <div class="row">
                <div class="col-8">
                    <h4>{{proyect.proyecto_nombre}}</h4>
                </div>
                <div class="col-4">
                    <h4>{{proyect.proyecto_fecha}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>{{proyect.proyecto_descripcion}}</p>
                    
                </div>
            </div>
       </div>
       <div class="col-5">
           <img  id="Proyecto1" src="../../../assets/imagenes/portfolio.png" alt="">
       </div>
       <div class="col-1">
            <button *ngIf="isUserLoggedIn" id="botonEditar"(click)= "editarProyecto(proyect.proyecto_id)"  ><i class="fa-regular fa-pen-to-square"></i></button>
            <button *ngIf="isUserLoggedIn" id="botonEliminar"(click)= "eliminarProyecto(proyect.proyecto_id)"><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </div>
</div>
