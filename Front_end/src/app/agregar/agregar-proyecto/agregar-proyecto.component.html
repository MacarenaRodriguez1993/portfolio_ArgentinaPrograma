<div class="col-md-6 offset-md-3">
    <h2>EDICION DE EMPLEADO</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>NOMBRE</label>
            <input type="text" class="form-control"
                id="nombre"
                [(ngModel)]="proyecto.proyecto_nombre"
                name="nombre">
        </div>
        <div class="form-group">
            <label>fecha</label>
            <input type="text" class="form-control"
                id="apellido"
                [(ngModel)]="proyecto.proyecto_fecha"
                name="apellido">
        </div>
        <div class="form-group">
            <label>Url - link</label>
            <input type="text" class="form-control"
                id="url"
                [(ngModel)]="proyecto.proyecto_url"
                name="apellido">
        </div>
        <div class="form-group">
            <label>descripcion</label>
            <input type="text" class="form-control"
                id="mail"
                [(ngModel)]="proyecto.proyecto_descripcion"
                name="mail">
        </div>
        <button class="btn btn-success" >Guardar</button>
    </form>
</div>
